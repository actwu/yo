<out></out><loaf>
set title Student App
set info Manage student data efficiently
set cover 1
set icon 1
set tag name grade subject

ask NAME
ask GRADE
ask SUBJECT

say Student: NAME
say Grade: GRADE
say Subject: SUBJECT

if GRADE > 60:
 say You Passed!
end

if GRADE < 59:
 say You Failed Sorry
end
 
</loaf>
<script src="https://ise.web.app/loaf.js"></script>
